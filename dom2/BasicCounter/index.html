<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    //write code here
    document.querySelector("#number").textContent = 0;
    function decrease(){
     document.querySelector("#number").textContent = document.querySelector("#number").textContent-1;
    }

    function increase(){
     document.querySelector("#number").textContent = Number(document.querySelector("#number").textContent) + 1;
    }
  </script>
</html>
